<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Projects</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class=container>
        <div class=header>
            <img src="{% static 'img/AWLogo.jpg' %}" alt="AWLogo">
            <h1>Home . Hack</h1>
            <a href="/dash"><h3>back</h3></a>
            <a href="/logout"><h3>log out</h3></a>
        </div>
        <h2 class="thin">Projects by {{user.first_name}} {{user.last_name}}</h2>
        <div class=project_column>
            {% for project in user.projects.all %}
            <div class=project_box>
                <a href="/project_page/{{project.id}}">{{project.title}}</a>
                <br>
                <br>
                <img class="project_img" src="{{ MEDIA_URL }}{{project.post_image}}" alt="{{project.title}} image">
            </div>
            {% endfor %}
        </div>
        <div class=footer>
            <p>build  .  connect  .  repeat</p>
        </div>
    </div>
</body>
</html>
